<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - JS</title>
  </head>
  <body>
    
    <div class="calculator">
        <div class="theme">
          <input type= "button" class="layout" id="theme1"></input>
          <input type= "button" class="layout" id="theme2"></input>
          <input type= "button" class="layout" id="theme3"></input>

        </div>
        <div class="historyOperator">
        </div>

        <div class="currentOperator">
        </div>

        <div class="numbersSection">
            <button class="backgroundChange1 span1" id="clear">AC</button>
            <button class="backgroundChange1" id="backspace">⟵</button>
            <button class="backgroundChange1 operator" id="/">/</button>

            <button class="backgroundChange2 numbers" id="7">7</button>
            <button class="backgroundChange2 numbers" id="8">8</button>
            <button class="backgroundChange2 numbers" id="9">9</button>
            <button class="backgroundChange1 operator" id="multiply">✕</button>

            <button class="backgroundChange2 numbers" id="4">4</button>
            <button class="backgroundChange2 numbers" id="5">5</button>
            <button class="backgroundChange2 numbers" id="6">6</button>
            <button class="backgroundChange1 operator" id="-">−</button>

            <button class="backgroundChange2 numbers" id="1">1</button>
            <button class="backgroundChange2 numbers" id="2">2</button>
            <button class="backgroundChange2 numbers" id="3">3</button>
            <button class="backgroundChange1 operator" id="+">+</button>

            <button class="backgroundChange2 numbers span2" id="0">0</button>
            <button class="backgroundChange2" id="decimal">.</button>
            <button class="backgroundChange1 operator span3" id="=">=</button>
            

        </div>
    </div>


  
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  </body>
</html>
